<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="slack-overflow.ico">
    <title>Hangman Game</title>
</head>
<body>
    <div class="container">
        
        <div class="jumbotron">
            <h1 class="display-3">Hangman Game</h1>
            <p>Guess these movies!</p>
        </div>

       <div class="card">
            <div class="card-header"><h3>Word to Guess</h3></div>
                <div class="card-body">
                    <h2 id="wordToGuess" class="card-text">_ _ _ _ _ _ _ _ _ _ </h2>
                </div>
       </div>

       <div class="card">
            <div class="card-header"><h3>Wrong Guesses:</h3></div>
                <div class="card-body">
                    <span id="wrongGuesses"></span>
                </div>
       </div>

       <div class="card">
            <div class="card-header"><h3>Guesses Left:</h3></div>
                <div class="card-body">
                    <span id="numGuesses">9</span>
                </div>
       </div>

       <div class="card">
            <div class="card-header"><h3>Win Counter:</h3></div>
                <div class="card-body">
                    <span id="winCounter">0</span>
                </div>
       </div>

       <div class="card">
            <div class="card-header"><h3>Loss Counter:</h3></div>
                <div class="card-body">
                    <span id="lossCounter">0</span>
                </div>
       </div>
       
       
    </div>

    <script src="./assets/javascript/logic.js"></script>

</body>

</html>
